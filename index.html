<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <div class="card" aria-hidden="true">
    <article class="card__image">
      <img src="./images/image-product-desktop.jpg" alt="channel perfume" class="card__image__channel__perfume"/>
    </article>
    <article class="card__content">
      <h1 class="card__content__head1">PERFUME</h1>
      <h2 class="card__content__head2">Gabrielle Essence Eau De Parfum</h2>
      <p class="card__content__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for thme House of CHANEL.</p>
      <div class="float__wrapper">
        <span class="card__content__price--discount">$149.99</span>
        <span class="card__content__price--raw">$169.99</span>
      </div>
      <section class="card__content__add__to__cart">
        <img src="./images/icon-cart.svg" alt="cart icon" class="card__content__add__to__cart__icon"/>
        <span class="card__content__add__to__cart__text">Add to Cart</span>
      </section>
    </article>
  </div>
</body>
</html>
